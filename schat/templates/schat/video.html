{% extends 'schat/_main.html' %}

{% load static %}

{% block content %}

    <div class="container">
        <div class="row">
            <label for="" id="replace-username" class="text-center" style='font-size: 22px'></label>
            <input type="text" class="form-control" name="username" id="username" maxlength="250">
            <button id='process-username' class="btn btn success">Join</button>
        </div>
       
        <div class="row" id='videos'>
            <video id="localVideo" autoplay  controls></video>
        </div>
        
        <div class="row">
            <ul id='ul-remoteVideos' style="list-style: none;"></ul>
        </div>
    </div>



{% endblock content %}


{% block urls %}
    {{wss|json_script:"wss"}}
{% endblock urls %}


{% block bottomjs %}
<script src="{% static 'schat/main.js'%}"></script>
{% endblock bottomjs %}
